<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">      
        <div id="arrow-left" class="arrow arrow__left"><span class="ion-chevron-left"></span></div>
        <div id="slider">
          <div class="slide slide1">
            <div class="slide-content">
              <h1 class="hero-title">Discover the world <br><span>through food </span></h1>
            </div>
          </div>
          <div class="slide slide2">
            <div class="slide-content">
              <h1 class="hero-title">Discover the world <br><span>through food </span></h1>
            </div>
          </div>
          <div class="slide slide3">
            <div class="slide-content">
              <h1 class="hero-title">Discover the world <br><span>through food </span></h1>
            </div>
          </div>          
        </div>
        <div id="arrow-right" class="arrow arrow__right"><span class="ion-chevron-right"></span></div>
      </div>
    </section>
    <section class="banner">
      <p class="banner__copy">find the right adventure for you with one of our three unique subscriptions!</p>
    </section>
    <section class="cards">
      <div class="container">
        <div class="columns">
          <div class="column card">
            <div class="card__content">
              <h2 class="card__title">Countries</h2>
              <p class="card__subtitle">A new country each month</p>
              <img src="img/card1.jpg" alt="">
              <button class="button is-primary">whats inside</button>
            </div>
          </div>
          <div class="column card">
            <div class="card__content">
              <h2 class="card__title" style="color: #cdd17a;">snacks</h2>
              <p class="card__subtitle">the best snacks on earth</p>
              <img src="img/card2.jpg" alt="">
              <button class="button is-primary" style="background-color: #cdd17a;">whats inside</button>
            </div>
          </div>
          <div class="column card">
            <div class="card__content">
              <h2 class="card__title" style="color: #00aaea;">pantry</h2>
              <p class="card__subtitle">taste the world your way</p>
              <img src="img/card3.jpg" alt="">
              <button class="button is-primary" style="background-color: #00aaea;">whats inside</button>
            </div>
          </div>
        </div>
        <div class="button-wrapper" style="text-align:center; margin: 20px auto;">
          <button class="button is-primary is-large">get my box</button>
        </div>
      </div>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
